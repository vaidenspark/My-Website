<div class="snell-container">
<h3 class="redthings">Use this tool to calculate how a ray of light bends when moving from one medium to another</h3>
<form id="form" [formGroup]="calcForm"  (ngSubmit)="onSubmit()">

    <mat-form-field id="a1" class="example-full-width">
        <input matInput placeholder="Angle of Incidence" formControlName="a1">
    </mat-form-field>

    <mat-form-field id="r1">
        <mat-select placeholder="Refractive index 1" formControlName="r1">
            <mat-option *ngFor='let material of materialsList' [value]='material.value'>{{material.name}}</mat-option>
        </mat-select>
    </mat-form-field>



    <mat-form-field id="a2">
        <input matInput type="text" placeholder="Angle of Refraction" formControlName="a2">
    </mat-form-field>



    <mat-form-field id="r2">
        <mat-select placeholder="Refractive index 2" formControlName="r2">
            <mat-option *ngFor='let material of materialsList' [value]='material.value'>{{material.name}}</mat-option>
        </mat-select>
    </mat-form-field>



    <button color="primary" type="submit" mat-raised-button>Compute!</button>
    


    <h3>{{validator}}</h3>
</form>

</div>
